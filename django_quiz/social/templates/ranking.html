{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Ranking</h2>
            {% for record in records %}
                <p>{{record.user.username}} - <strong>{{record.score}} Dogecoins</strong> - {{record.date}}</p>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
