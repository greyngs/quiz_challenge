{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}

{% block content %}
    <h1>Let's Go!!</h1>
    <p>Remember that you have 1 minute to answer each question</p>

    {% if user.is_authenticated %}
        <p>Good Luck! {{user.username}}</p>
        <a href="game/1">  
            <button class="btn btn-success btn-block text-white">Start Quiz</button>  
        </a>
    {% else %}
        <a href="{% url 'login_process' %}">
            <button class="btn btn-success btn-block text-white">Start Quiz</button>  
        </a>
    {% endif %}
{% endblock content %}
