{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">History: {{user.username}}</h2>
            {% for record in records %}
                <p>{{record.date}} - <strong>{{record.score}} Dogecoins</strong> </p>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
